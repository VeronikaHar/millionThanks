<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="milThx_favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@500&display=swap" rel="stylesheet">
    <link href="http://allfont.net/allfont.css?fonts=lucida-sans-unicode" rel="stylesheet" type="text/css" />
    <title>Million Thank You</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <header>
        <h1>Million Thank You</h1>
    </header>
    <div id="modal-container" class="hidden">
        <div id="display-modal" class="hidden">
            <span class="modal-close close">X</span>
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                style="margin: auto; background: none; display: block; shape-rendering: auto;" width="200px"
                height="300px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                <path
                    d="M78,19H22c-6.6,0-12,5.4-12,12v31c0,6.6,5.4,12,12,12h37.2c0.4,3,1.8,5.6,3.7,7.6c2.4,2.5,5.1,4.1,9.1,4 c-1.4-2.1-2-7.2-2-10.3c0-0.4,0-0.8,0-1.3h8c6.6,0,12-5.4,12-12V31C90,24.4,84.6,19,78,19z"
                    fill="transparent" />
                <circle cx="30" cy="47" r="5" fill="#e71212">
                    <animate attributeName="opacity" repeatCount="indefinite" dur="1s" keyTimes="0;0.2;1"
                        values="0;1;1" />
                </circle>
                <circle cx="50" cy="47" r="5" fill="#e71212">
                    <animate attributeName="opacity" repeatCount="indefinite" dur="1s" keyTimes="0;0.2;0.4;1"
                        values="0;0;1;1" />
                </circle>
                <circle cx="70" cy="47" r="5" fill="#e71212">
                    <animate attributeName="opacity" repeatCount="indefinite" dur="1s" keyTimes="0;0.4;0.6;1"
                        values="0;0;1;1" />
                </circle>
                <!-- [ldio] generated by https://loading.io/ -->
            </svg>
            <div></div>
            <button class="primary-btn close">Close</button>
        </div>
        <div id="submit-modal" class="hidden">
            <span class="modal-close close">X</span>
            <h2>Please fill out the form: </h2>
            <form method="post">
                <label for="name">From (Optional) </label>
                <input type="text" name="name" maxlength="50" id="name" placeholder="Your name">
                <label for="email">Email</label>
                <input type="text" name="email" maxlength="50" id="email" placeholder="Your email">
                <label for="thx">Special thank you to (Optional)</label>
                <input type="text" id="thx" maxlength="60" placeholder="Who would you like to thank?">
                <label for="hshtg">Hashtags (Optional)</label>
                <input type="text" id="hshtg" maxlength="60" placeholder="Ex.: #thankyou">
                <label for="img">Image</label>
                <div class="upload-btn-wrapper">
                    <button class="upload-btn">Add image</button>
                    <input type="file" id="img" name="img" accept="image/*">
                </div>
            </form>
            <button class="primary-btn" id="submit">Submit</button>
            <button class="secondary-btn close">Cancel</button>
        </div>
    </div>
    <div class="board">
        <!--here go all the <img> items with thank-you picture inside-->
    </div>
    <footer>
    </footer>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
