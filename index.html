<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="milThx_favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@500&display=swap" rel="stylesheet">
    <link href="http://allfont.net/allfont.css?fonts=lucida-sans-unicode" rel="stylesheet" type="text/css" />
    <title>Million Thank You</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <header>
        <h1>Million Thank You</h1>
    </header>
    <div id="modal-container" class="hidden">
        <div id="display-modal" class="hidden">
            <span class="modal-close close">X</span>
            <div></div>
            <button class="primary-btn close">Close</button>
        </div>
        <div id="submit-modal" class="hidden">
            <span class="modal-close close">X</span>
            <h2>Please fill out the form: </h2>
            <form method="post">
                <label for="name">From (Optional) </label>
                <input type="text" name="name" placeholder="Your name">
                <label for="email">Email</label>
                <input type="text" name="email" placeholder="Your email">
                <label for="thx">Special thank you to (Optional)</label>
                <input type="text" name="thx" placeholder="Who would you like to thank?">
                <label for="hshtg">Hashtags (Optional)</label>
                <input type="text" name="hshtg" placeholder="Ex.: #stopcovid19">
                <label for="img">Image</label>
                <div class="upload-btn-wrapper">
                    <button class="upload-btn">Add image</button>
                    <input type="file" id="img" name="img" accept="image/*">
                </div>
            </form>
            <button class="secondary-btn close">Cancel</button>
            <button class="primary-btn">Submit</button>
        </div>
    </div>
    <div class="board">
        <!--here go all the <img> items with thank-you picture inside-->
    </div>
    <footer>
    </footer>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
