<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="milThx_favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
    <title>Million Thank You</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <header>
        <h1>Million Thank You</h1>
    </header>
    <div id="modal-container" class="hidden">
        <div id="display-modal" class="hidden">
            <span class="modal-close">X</span>
            <img src="./css/1.jpg">
            <p></p>
        </div>
        <div id="submit-modal" class="hidden">
            <span class="modal-close">X</span>
            <h2>Please fill out the form: </h2>
            <form method="post">
                <label for="name">From:
                    <input type="text" name="name" placeholder="Your name">
                </label>
                <label for="email">Your email*:
                    <input type="text" name="email" placeholder="Your email">
                </label>
                <label for="thx">Thank you to:
                    <input type="text" name="thx" placeholder="Who would you like to thank?">
                </label>
                <label for="hshtg">Hashtags:
                    <input type="text" name="hshtg" placeholder="Ex.: #stopcovid19">
                </label>
                <label for="img">Select image:
                    <input type="file" id="img" name="img" accept="image/*">
                </label>
            </form>
            <button class="submit">Submit</button>
        </div>
    </div>
    <div class="board">
        <!--here go all the <img> items with thank-you picture inside-->
    </div>
    <footer>
    </footer>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
